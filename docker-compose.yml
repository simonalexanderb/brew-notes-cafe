services:
  backend:
    build: ./python-backend
    container_name: brew-notes-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./python-backend/coffee.db:/app/coffee.db

  frontend:
    build: .
    container_name: brew-notes-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    depends_on:
      - backend
